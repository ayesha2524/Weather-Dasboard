<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container">
        <h1>Weather Dashboard 🌥️</h1>
        <form>
            <div class="weather-input">
                <input type="text" id="city-input" placeholder="Enter City">
                <button id="button">Search <i class="fas fa-search"></i></button>
            </div>
        </form>
        <div class="weather-container">
            <div class="weather-info-container">
                <div class="weather-info"> 
                    <div class="x">X</div>
                    <h2>Weather Info</h2>
                    <div class="today">
                        <p id="day"></p>
                        <p id="date"></p>
                    </div>

                    <h4 id="location"> </h4>
                    <p><b><i class="fa-solid fa-temperature-quarter"></i> Temperature:</b> <span id="temp"></span></p>
                    <p><b>💧 Humidity:</b> <span id="humidity"></span></p>
                    <p><b>💨 Wind Speed:</b> <span id="wind"></span></p>
                    <p><b>☁ Condition:</b> <span id="condition"></span></p>
                    <p><b>📝 Description:</b> <span id="desc"></span></p>
                </div>
                <div class="search-container">
                </div>
            </div>
         <div class="find"></div>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>

</html>
